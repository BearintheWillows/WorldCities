<div class="city-edit">
  <h1>{{title}}</h1>
  <p *ngIf="this.id && !city"><em>Loadingâ€¦</em></p>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <!-- Name -->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input formControlName="name" matInput placeholder="Type a name">
      <mat-error *ngIf="this.form.controls['name'].errors?.['required']">
        Name is required
      </mat-error>
    </mat-form-field>

    <!-- Lat -->
    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input formControlName="lat" matInput placeholder="Insert latitude"
             required>
      <mat-error *ngIf="this.form.controls['lat'].errors?.['required']">
        Latitude is required
      </mat-error>
    </mat-form-field>

    <!-- Lon -->
    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input formControlName="lon" matInput placeholder="Insert longitude"
             required>
      <mat-error *ngIf="this.form.controls['lon'].errors?.['required']">
        Longitude is required
      </mat-error>
    </mat-form-field>

    <!-- Country -->
    <mat-form-field *ngIf="countries">
      <mat-label>Select a Country...</mat-label>
      <mat-select formControlName="countryId" id="countryId">
        <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="this.form.controls['countryId'].errors?.['required']">
        Please Select a country.
      </mat-error>
    </mat-form-field>

    <button  color="primary"
            mat-flat-button type="submit">
      {{this.id ? 'Save' : 'Create'}}
    </button>
    <button [routerLink]="['/cities']" color="secondary"
            mat-flat-button>
      Cancel
    </button>
  </form>
</div>
